<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站的登录</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">

</head>
<body>
<!--为何要用HTML，以后开发不用jsp了-->
    <div>
        <form action="" class="layui-form" layui-filter="testform" onsubmit="return false">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账户" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="userpassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="code" class="layui-input">
                    <img src="/CodeServlet" style="width: 70px;height: 30px">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
                </div>
            </div>
        </form>
    </div>

<script>
    layui.use(['form','jquery'],function () {
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(formLogin)', function (data) {
            console.log('date');
            console.log(data);
            console.log('data.elem');
            console.log(data.elem);
            console.log('data.value'); //原始DOM对象
            console.log(data.value);
            console.log('data.othis'); //被选中的值
            console.log(data.othis); //美化后的DOM对象
            console.log('data.fideld data中的from下的name属性');
            console.log(data.field)

            console.log('data.userName data中的from下的name=username属性中 的值');
            console.log(data.username);
        });
    });
</script>
</body>
</html>
